		<textarea id="ap" rows="30" cols="20" >
【中药名】金钱草 jinqiancao
【别名】大金钱草、铜钱草、路边黄、过路黄、大连钱草、蜈蚣草、对坐草、黄疸草。
【英文名】Lysimachiae Herba。
【药用部位】报春花科植物过路黄Lysimachia christinae Hance.全草。
【植物形态】多年生草本。茎柔弱，匍匐状，淡绿带红色，无毛或微具短柔毛。叶对生；叶片心形或宽卵形，先端钝尖或钝，基部心形或近圆形，全缘，两面均有黑色腺条，无毛或微具短柔毛，主脉于叶背隆起。花成对腋生；花萼5深裂，裂片披针形，通常绿色，外面有黑色腺条；花冠5裂，黄色，基部相连，裂片椭圆形，先端尖，有明显的黑色腺条；雄蕊5枚，与花瓣对生，花丝不等长，上部分离，基部连合呈筒状，柱头圆形，子房上位，卵圆形。蒴果球形，有黑色腺条。花期5～7月，果期6～8月。
【产地分布】生于路边、沟边及山坡、疏林、草丛阴湿处。分布于河南、山西、江苏、安徽、浙江、江西、福建、台湾、湖北、湖南、广东、广西、陕西、云南、贵州、四川等地。
【采收加工】夏、秋季采收，拔取全草，除去杂质，晒干。
【药材性状】常缠结成团，无毛或被疏柔毛。茎扭曲，表面棕色或暗棕红色，有纵纹，下部茎节上有时具须根，断面实心。叶对生，多皱缩，展平后呈宽卵形或心形，长1～4厘米，宽1～5厘米，基部微凹，全缘；上表面灰绿色或棕褐色，下表面色较浅，主脉明显突起，用水浸后，对光透视可见黑色或褐色条纹；叶柄长1～4厘米。有的带花，花黄色，单生叶腋，具长梗。蒴果球形。气微，味淡。
【性味归经】性微寒，味甘、咸。归肝经、胆经、肾经、膀胱经。
【功效与作用】清利湿热、通淋、消肿、利湿退黄。属利水渗湿药下属分类的利尿通淋药。
【临床应用】用量15～60克，鲜品加倍，煎服。用治热淋、沙淋、尿涩作痛、黄疸尿赤、痈肿疔疮、肝胆结石、尿路结石。
【药理研究】具有排石、抗炎作用；对细胞免疫、体液免疫有抑制作用；能增强小鼠巨噬细胞的吞噬功能；对血管平滑肌有松弛作用，对试管内ADP及花生四烯酸诱导的人血小板聚集也有一定的抑制作用。水煎剂、注射液有利尿作用，给大鼠、犬和病人灌服或静注，均可见利胆、排石和预防胆结石生成作用。水煎剂、冲剂有抗菌和抗炎作用，对金黄色葡萄球菌有一定抑制作用。
【化学成分】含酸性成分、甾醇、黄酮类、氨基酸、鞣质、挥发油、胆碱等，黄酮类成分主要有槲皮素、异槲皮苷、山柰酚、三叶豆苷等。另含多糖、多种微量元素、山柰素、山柰酚-3-0-半乳糖苷、山柰酚-3-0-珍珠菜三糖苷、山柰酚-3-0-葡萄糖苷。
【使用禁忌】风湿性关节炎、肩周炎患者，用鲜品煎水熏洗可能会引起接触性皮炎。
【配伍药方】①治胆石症：金钱草60克，鸡内金18克。共研细粉，分3次开水冲服。(《福建药物志》)
　　②治胆囊炎：金钱草45克，虎杖根15克。水煎服。如有疼痛加郁金15克。(《全国中草药汇编》)
　　③治急性黄疸型肝炎：金钱草90克，茵陈45克，板蓝根15克，水煎加糖适量，每日分3次服，连服10～15剂。(《浙南本草新编>)
　　④治石淋：金钱草、车前草各9～15克，煎水服。(《贵州草药》)
　　⑤治肿毒：金钱草、苦参。捣烂敷。(《湖南药物志》)
　　⑥治疔疮：金钱草捣汁，兑淘米水或火酒眼。(《湖南药物志》)
　　⑦治腹水肿胀：金钱草鲜草适量，捣烂敷脐部。(《上海常用中草药》)
