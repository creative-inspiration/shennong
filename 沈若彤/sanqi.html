		<textarea id="ap" rows="30" cols="20" >
【中药名】三七 sanqi
【别名】田七、参三七、盘龙七、金不换、血参、山漆。
【英文名】Notoginseng Radix Et Rhizoma
【药用部位】五加科植物三七Panax notoginseng (Burk.)F.H.Chen.的根及根茎。
【植物形态】多年生草本。根茎短，斜生；主根粗壮，肉质，倒圆锥形或圆柱形，常有疣状突起的分枝。茎直立，不分枝。掌状复叶，3～4片轮生于茎顶，小叶通常5～7，膜质，长椭圆倒卵形或长圆披针形，基部1对较小，先端长渐尖，基部近圆形，多不对称，叶缘有细密锯齿，齿端具小刚毛。伞形花序单独顶生，花小，多数两性，少杂性。花萼5齿裂；花瓣5，黄绿色，先端尖；雄蕊5枚，花丝线形；花柱上部分离为2。核果浆果状，近肾形，成熟时红色。花期6～8月，果期8～10月。【产地分布】野生于山坡丛林下。现多栽培于海拔800～1000米的山脚斜坡或土丘缓坡上，以土壤疏松、富含腐殖质的酸性土壤为宜。分布于广西、四川、云南等地。
【采收加工】一般种4年收获，秋季花开前采挖者称“春七”，饱满，质佳；11月种子成熟后采挖者称“冬七”，较松泡，质较次。采挖后，除去地上茎及泥沙，剪去芦头、侧根、须根，洗净，晒干。
【药材性状】类圆锥形或圆柱形。表面灰褐色或灰黄色，有断续的纵皱纹及支根痕。顶端有茎痕，周围有瘤状突起。体重，质坚实，击破后皮部与木部常分离，断面灰绿色、黄绿色或灰白色，皮部有细小棕色斑点，木部微呈放射状纹理。气微，味苦而后微甜。
【性味归经】性温，味甘、微苦。归肝经、胃经。
【功效与作用】散瘀止血、消肿定痛。属止血药下属分类的化瘀止血药。
【临床应用】用量5～10克，煎汤服；外用磨汁涂、研末撒或调敷患处。用治咯血、吐血、衄血、便血、崩漏、外伤出血、胸腹刺痛、跌扑肿痛。
【药理研究】动物试验表明，人参皂苷Rg类对中枢神经有兴奋作用，而Rb类则有抑制作用，三七总皂苷可抑制血小板凝集，三七提取物有强心、降压、保肝、抗炎、降低血中胆固醇、免疫调节和抗病毒作用。总面言之，对血液及造血系统具有止血、抗血小板聚集及溶栓、溶血、造血等作用；对心血管系统具有抗心律失常、抗动脉粥样硬化、耐缺氧及抗休克、改善脑缺血等作用；对神经系统具有中枢神经抑制、镇痛等作用；可增强免疫功能，保护肝功能，抗肿瘤，延缓衰老，降血糖，抗炎，调节物质代谢，促进生长；毒性较低，长期用药基本无副反应。
【化学成分】主要含人参皂苷Rg₁、槲皮素、乙酸、丁香烯、人参皂苷Re、亮氨酸、β-谷固醇-D-葡萄糖苷、人参炔三醇、三七皂苷等12种单体皂苷及止血成分田七氨酸。另含挥发油及多种微量元素。
【使用禁忌】孕妇慎用。
【配伍药方】①治跌打内伤：三七末15克，与活螃蟹共捣烂，冲热酒温服。(《广西民族药简编》)
　　②治慢性前列腺炎：三七粉3克，隔日1次，白开水送下。[《河南中医》1985，(3)：27]
　　③治血虚头晕：三七3克，研细末；鸽子一只，去内脏，药粉装肚，蒸吃。(《曲靖专区中草药手册》)
　　④治气血虚弱：三七3克，土人参6克。研细末，蒸肉饼吃。(《曲靖专区中草药手册》)
　　⑤治痛经：三七末2～3克，经前或经行痛时，温开水送服。[《上海中医药杂志》1984，(3)：21 ]
