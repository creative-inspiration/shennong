		<textarea id="ap" rows="30" cols="20" >
【中药名】铁皮石斛 tiepishihu
【别名】耳环石斛、风斗、枫斗、黑节。
【英文名】Dendrobii Officmalis Caulis。
【药用部位】兰科植物铁皮石斛Dendrobium officinale Kimura et Migo的干燥茎。
【植物形态】茎圆柱形，长9~35厘米，多节。叶3~5，生于茎上部，无柄，叶片长圆状披针形，长3~7厘米，宽0.8~2厘米，叶鞘灰色有紫斑，鞘口张开。总状花序有花2~5朵，生于茎上部，花被片淡黄绿色，直径3~4厘米，唇瓣卵状披针形，近上部中央有圆形紫色斑块，近下部中间有绿色或黄色胼胝体，雄蕊白色。蒴果长圆形，具3棱。花期3~6月。
【产地分布】附生于山中潮湿岩石上。主产于安徽、浙江、福建、广西、四川、云南。
【采收加工】11月至翌年3月采收，除去杂质，剪去部分须根，边加热边扭成螺旋形或弹簧状，烘干；或切成段，干燥或低温烘干，前者习称“铁皮枫斗”(耳环石斛)；后者习称“铁皮石斛”。
【药材性状】铁皮枫斗：本品呈螺旋形或弹簧状.通常为2～6个旋纹，茎拉直后长3.5～8厘米，直径0.2～0.4厘米。表面黄绿色或略带金黄色，有细纵皱纹，节明显，节上有时可见残留的灰白色叶鞘；一端可见茎基部留下的短须根。质坚实，易折断，断面平坦，灰白色至灰绿色，略角质状。气微，味淡，嚼之有黏性。铁皮石斛：本品呈圆柱形的段，长短不等。
【性味归经】性微寒，味甘。归胃经、肾经。
【功效与作用】益胃生津，滋阴清热。属补虚药下属分类的补阴药。
【临床应用】用量6～12克，鲜品15～30克，内服煎汤。用治热病津伤，口干烦渴，胃阴不足，食少于呕，病后虚热不退，阴虚火旺，骨蒸劳热，目暗不明，筋骨痿软。
【药理研究】铁皮石斛水煎液对半乳糖所致的白内障晶状体中醛糖还原酶、多元醇脱氢酶的活性异常变化有抑制或纠正作用。石斛多糖具有增强T细胞及巨噬细胞免疫活性的作用；能显著提高超氧化物歧化酶(SOD)水平，从而起到降低脂质过氧化物(LPO)的作用。
【化学成分】含鼓槌菲(chrysoxene)、毛兰素(erianin)等。还含有多糖，其单糖组分由D-木糖，L-阿拉伯糖和D-葡萄糖组成，多糖含量达22.7%。
【使用禁忌】尚不明确，谨慎用药。
【配伍药方】
①治病后虚热口渴：鲜铁皮石斛、麦冬、五味子各9克。水煎代茶饮。(《浙江药用植物志》)
②治肺热干咳：鲜铁皮石斛、枇杷叶、瓜蒌皮各9克，生甘草、桔梗各3克。水煎服。(《浙江药用植物志》)
