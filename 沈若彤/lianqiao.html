		<textarea id="ap" rows="30" cols="20" >
【中药名】连翘 lianqiao
【别名】落翘、黄花条、黄链条花。
【英文名】Forsythiae Fructus。
【药用部位】木犀科植物连翘Forsythia suspensa (Thunb.) Vahl的果实。
【植物形态】落叶灌木，高2～3米。枝条细长开展或下垂，小枝浅棕色，稍4棱，节间中空无髓。单叶对生，具柄；叶片完整或3全裂，卵形至长圆卵形，长6～10厘米，宽1.5～2.5厘米，先端尖，基部宽楔形或圆形，边缘有不整齐锯齿。先叶开花，花1～3(～6)朵簇生叶腋；花萼4深裂，裂片长椭圆形；花冠金黄色，4裂，花冠管内有橘红色条纹；雄蕊2枚，着生于花冠筒的基部，花丝极短；花柱细长，柱头2裂。蒴果木质，有明显皮孔，卵圆形，顶端尖，长约2厘米，成熟2裂。种子多数，有翅。花期3～5月，果期7～8月。
【产地分布】生于低山灌丛或林缘。分布于河北、山西、陕西等地。
【采收加工】秋季果实初熟尚带绿色时采收，除去杂质，蒸熟，晒干，习称“青翘”。果实熟透时采收，晒干除去杂质，习称“老翘”。
【药材性状】长卵形至卵形，稍扁，长1.5～2.5厘米，直径0.5～1.3厘米。表面有不规则纵皱纹及多数突起的小斑点，两面各有1条明显的纵沟。顶端锐尖。基部有小果梗或已脱落。“青翘”多不开裂，表面绿褐色，突起的灰白色小斑点较少；质硬；种子多数，黄绿色，细长，一侧有翅。“老翘”自顶端开裂或裂成两瓣，表面黄棕色或红棕色，内表面多浅黄棕色，平滑，具一纵隔。质脆；种子棕色，多已脱落。气微香，味苦。
【性味归经】性微寒，味苦。归肺经、心经、小肠经。
【功效与作用】清热解毒、消肿散结。属清热药下属分类的清热解毒药。
【临床应用】用量6～15克，水煎服。用治痈疽、瘰疬、乳痈、丹毒、风热感冒、温病初起、温热入营、高热烦渴、神昏发斑、热淋尿闭。
【药理研究】抗微生物；抑制磷酸二酯酶、脂氧酶作用；镇吐；抗肝损伤；抗炎；抑制弹性蛋白酶活性；降低自发性高血压等。
【化学成分】含木脂素类、黄酮类、挥发性成分、苯乙烷类、乙基环己醇类、三萜类及香豆素类等化合物。还有桦木酸、连翘苷、牛蒡子苷、罗汉松脂苷、松脂素、连翘醇苷C、连翘醇苷D等。
【使用禁忌】气虚、阴虚发热及脾胃虚热者慎服。
【配伍药方】
①治乳腺炎：连翘15克，蒲公英30克，王不留行9克，野菊花15克。水煎服。(《青岛中草药手册》)
②治肠痈：连翘15克，黄芩、栀子各12克，金银花18克。水煎服。(《青岛中草药手册》)
③治舌破生疮：连翘15克，黄柏9克，甘草6克，水煎含漱。(《玉樵医令》)
④治口臭：连翘为末糊丸，食蒜韭之后，茶吞6～9克，口中浊气化为清气。(《赤水玄珠》内府治口臭方)
⑤治过敏性紫癜：连翘12克，红枣30克。水煎服。(《宁夏中草药手册》)
