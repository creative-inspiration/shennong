【中药名】人参 renshen
【别名】神草、吉林参、棒槌、土精、黄参、血参、地精、金井玉阑、孩儿参。
【英文名】Ginseng Radix Et Rhizoma
【来源】五加科植物人参Panax ginseng C.A.Mey.的根。
【植物形态】多年生草本。根茎短，直立，每年增生一节，通称“芦头”，有时其上生一至数条不定根(芋)。主根粗壮，肉质，圆柱形或纺锤形。掌状复叶轮生茎端，复叶有长柄，小叶片多为5枚，边缘有细锯齿，上面沿脉有稀疏刚毛。伞形花序顶生。核果。种子2粒。
【产地分布】生于山地的针、阔叶混交林或杂木林下。分布于长白山脉和小兴安岭东南部的山林地带，辽宁、吉林、黑龙江等地有大量栽培。
【采收加工】多于秋季采挖，洗净。园参经晒干或烘干，称生晒参，山参经晒干，称生晒山参。
【药材性状】生晒参：主根呈纺锤形或圆柱形。表面灰黄色，上部或全体有疏浅断续的粗横纹及明显的纵皱，须根上常有不明显的细小疣状突起。根茎(芦头)具不定根(芋)和稀疏的凹窝状茎痕(芦碗)。质较硬，断面淡黄白色。香气特异，味微苦、甘。生晒山参：主根粗短，多具2个支根而呈人字形。表面灰黄色，上部有明显的细密螺旋纹，根茎具细密碗状茎痕，靠近主根的一段根茎较光滑无茎痕，称圆芦。支根上生有稀疏细长的须状根。上有明显疣状突起。
【性味归经】性温，味甘、微苦。归心经、肺经、脾经、肾经。
【功效与作用】大补元气、复脉固脱、补脾益肺、生津安神。属补虚药下分类的补气药。
【临床应用】用量每天3～9克，另煎对入汤剂服；野山参若研粉吞服，一次2克，一天2次。治疗体虚欲脱、气短喘促、自汗肢冷、精神倦怠、食少吐泻、气虚作喘或久咳、津亏口渴、消渴、失眠多梦、惊悸健忘、阳痿、尿频、一切气血津液不足之症。人参对中枢神经系统有双向调节、促智、镇痛、解热、抗惊和肌力减弱等作用。对心血管系统有强心、抗缺血、扩张血管、降压等作用；对血液系统有保护和刺激造血功能，并抗凝血和抗血栓；对内分泌系统有促皮质激素样、促性激素样作用。
【药理研究】调节中枢神经系统的生理功能，提高机体免疫功能，强心、抗休克，保护和刺激骨髓的造血功能，增加肾上腺皮质激素分泌，调整血糖水平，显著抑制胆固醇的吸收，抗肿瘤，延缓衰老，加强机体的适应性，其提取物能明显促进大鼠器官核酸和蛋白质的合成。
【化学成分】含人参皂苷，其中达玛烷系三萜皂苷活性最显著，为评定人参质量的主要指标，其中主要有人参皂苷Rb₁、人参皂苷Re、人参皂苷Rf及人参皂苷Rg₁等。
【使用禁忌】实热证、湿热证及正气不虚者禁服。不宜与茶同服。不宜与藜芦、五灵脂同用。
【配伍药方】
①大补气血，治一切虚烦：人参末、人乳粉等分。蜜丸，或化或吞俱可。(《冯氏锦囊》参乳丸)
②治脾胃肾气虚弱，呕吐不下食：人参、丁香各等分。捣罗为散，每服6克。空心热米饮调下。(《普济方》参散)
③治营卫气血不足：人参9～30克，黄芪(蜜酒炙)9～18克，炙甘草3克。水煎，空心服。(《张氏医通》保元汤)
④治虚劳白汗不止：人参45克，白术60克，桂心21克。每服15克，水煎服。阳虚甚者加附子。(《赤水玄珠》参术散)
⑤治小儿惊热盗汗：人参3克，黄芪6克，当归4.5克。加猪心一片。水煎服。(《婴童类萃》团参饮子)
