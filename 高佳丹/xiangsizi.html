		<textarea id="ap" rows="30" cols="20" >
【中药名】相思子 xiangsizi
【别名】红豆、云南豆子、相思豆、红漆豆、鸡音子、鬼眼子、美人豆。
【英文名】Abri Semen。
【药用部位】来源于豆科植物相思子Abrus precatorius L.的种子。
【植物形态】缠绕藤本。茎细长，稍木质化，疏生白色平伏毛。双数羽状复叶互生，小叶8～20对，具叶柄；总状花序腋生，花小，数朵簇生于花序轴的各个短枝上；花萼钟形，黄绿色，4齿裂，外被毛；花冠蝶形，淡紫色，旗瓣阔卵形，基部有三角状的爪；雄蕊9，合生成一束；子房上位，阔线形，被毛。荚果菱状长椭圆形，稍膨胀，黄绿色，被平伏毛，先端有弯曲的喙。种子1～6粒，椭圆形，上部鲜红色，基部靠近种脐部分黑色，有光泽。花期3～5月，果期5～6月。
【产地分布】生于山坡、路旁、林下、灌丛中。分布于广东、广西、福建、云南、台湾等地。
【采收加工】夏、秋季分批采摘成熟果荚，晒干，脱粒，扬净。
【药材性状】长椭圆形略扁，少数近球形，长5～7毫米，直径3.5～4.5毫米。表面具光泽，一端约2/3处为朱红色，另一端为黑色，种脐凹陷，椭圆形类白色，位于黑色处的侧面。质坚硬，浸泡后除去种皮可见黄白色子叶2枚，肥厚。具青草气，味微苦涩。
【性味归经】性平，味苦。归大肠经、胃经、心经。
【功效与作用】催吐、杀虫、消肿。属杀虫止痒药。
【临床应用】外用，不宜内服，以防中毒。外用捣烂涂敷患处。用治疥疮、顽癣、痈肿。
【药理研究】相思子凝集素有很强的致红细胞凝集作用。另外研究发现相思子还有抗肿瘤、抗过敏、抗组胺、抗生育等作用。
【化学成分】含相思子三萜苷A、相思子三萜苷B、相思子三萜苷C、相思子三萜苷D，相思子凝集素-a、相思子凝集素-b，相思子毒蛋白Ⅰ、相思子毒蛋白Ⅱ、相思子毒蛋白Ⅲ，相思子碱，相思子灵，相思豆碱，胆碱，胡卢巴碱，N,N-二甲基色氨酸甲酯的甲阳离子，下箴刺酮碱等。
【使用禁忌】本品有毒，不宜内服。
【配伍药方】
①治瘴寒热：相思子十四枚。水研服，取吐。（《千金方》）
