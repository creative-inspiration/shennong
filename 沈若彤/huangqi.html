		<textarea id="ap" rows="30" cols="20" >
【中药名】黄芪 huangqi
【别名】黄耆、木耆、绵黄芪、王孙、箭芪。
【英文名】Astmgali Radix。
【来源】豆科植物蒙古黄芪Astragalus membranaceus Bge. var.mongholicus(Bge.) Hsiao和膜荚黄芪A.membranaceus (Fisch.) Bge.的根。
【植物形态】蒙古黄芪：多年生草本。主根长而粗壮，条较顺直。奇数羽状复叶，小叶12～18对，小叶片下面被柔毛。总状花序腋生，花冠黄色至淡黄色，雄蕊10枚，二体。荚果膨胀，无毛。膜荚黄芪：小叶6～13对，荚果有毛。
【产地分布】蒙古黄芪生于向阳草地及山坡；膜荚黄芪生于林缘、灌丛、林间草地及疏林下。分布于黑龙江、吉林、辽宁、河北、内蒙古等地。
【采收加工】野生黄芪春秋两季均可采挖，除净泥土及须根，切去根头，晒至七八成干，按粗细、长短不同分级。栽培黄芪应3年以后采收。
【药材性状】蒙古黄芪：表面灰黄色，栓皮不易脱落。质硬而韧，断面纤维性并显粉性。皮部黄白色，木部淡黄色。气微，味微甜，有豆腥味。膜荚黄芪：表面灰黄色、黄棕色，质硬，较难折断。
【性味归经】性微温，味甘。归脾经、肺经。
【功效与作用】补气固表、利尿、托毒排脓、生肌。属补虚药下属分类的补气药。【临床应用】用量9～30克，治疗气短心悸、乏力、虚脱、自汗、盗汗、体虚浮肿、慢性肾炎、久泻、脱肛、子宫脱垂、痈疽难溃、疮口久不愈合、小儿支气管哮喘、慢性乙型肝炎、慢性肾炎和病毒性心肌炎。补气宜炙用，止汗、利尿、托毒排脓生肌宜生用。
【药理研究】对核酸代谢有促进作用；增强造血功能;改善心肌功能，对抗心肌梗死；具有抗氧化、抗病毒、抗癌、改善肾功能和肾组织病理改变等。水煎剂具调节免疫、抗衰老和抗应激作用。毒性：煎剂LDso为(40±5)克/千克。
【化学成分】主要含黄芪甲苷、黄芪苷、毛蕊异黄酮葡萄糖苷、毛蕊异黄酮、异黄芪苷Ⅰ、异黄芪苷Ⅱ、三萜皂苷、黄酮及多糖等成分。
【使用禁忌】表实邪盛、湿阻气滞、肠胃积滞、阴虚阳亢、痈疽初起或溃后热毒尚盛者，均禁服。
【配伍药方】①治表虚自汗：防风30克，黄芪(蜜炙)、白术各60克。每服9克，水一钟半，加大枣一枚，煎至七分，去滓，食后热服：(《医方类聚》引《究原方》玉屏风散)
　　②治气虚阳弱，虚汗不止，肢体倦怠：黄芪(去芦，蜜炙)、附子(炮，去皮、脐)各等分。每服12克，水二盏，生姜片、煎至八分，去滓，食前温服，不拘时候。(《严氏济生方》芪附汤)
　　③治吐血不止：黄芪7.5克，紫背浮萍15克。为末。每服3克，姜蜜水下。(《圣济总录》)
　　④治肠风泻血：黄芪、黄连等分。为末、面糊丸如绿豆大。每服三十丸，米饮下。(《传家秘宝》)
　　⑤治尿血、砂淋，痛不可忍：黄芪、人参等分。为末，以大萝卜一个，切一指厚大四五片，蜜60克，淹炙令尽，不令焦，点末。食无时，以盐汤下。(《永类钤方》)
　　附 炙黄芪
【加工方法】将炼蜜加适量开水稀释后，加入净黄芪，拌匀，闷透，置锅内，用文火炒至不粘手，取出，放凉(每100千克黄芪，用炼蜜25千克)。
【药材性状】外表皮浅棕黄色或棕褐色，略有光泽，可见纵皱纹或纵沟。切面皮部浅黄色，木质部黄色，具蜜香气，味甜，微有豆腥味。
【临床应用】治疗气虚乏力、食少便溏。
