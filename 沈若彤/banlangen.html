		<textarea id="ap" rows="30" cols="20" >
【中药名】板蓝根 banlangen
【别名】北板蓝根、靛青根、蓝靛根。
【英文名】Isatidis Radix
【药用部位】十字花科植物菘蓝Isatis indigotica Fort.的根。
【植物形态】二年生草本，高40～90厘米，无毛或稍有柔毛；主根直径5～8毫米，灰黄色。茎直立，上部多分枝，稍带粉霜。茎生叶矩圆状椭圆形，有柄。茎生叶矩圆形呈矩圆披针形，长5～7厘米，宽1～2厘米，先端钝，基部箭形，半抱茎，全缘或有不明显锯齿。花序复总状；花黄色，直径3～4毫米。短角果矩圆形，扁平，边缘有翅，长约1.3厘米，宽约4毫米，紫色，无毛，有短尖，基部渐狭。种子一个，椭圆形，长3毫米，褐色。
【产地分布】板蓝根主产于河北、江苏、安徽等地。
【采收加工】初冬采挖，除去茎叶，洗净，晒干，或切片后晒干或烘干，存放阴凉干燥处，以防受潮和虫蛀。
【药材性状】板蓝根药材呈圆柱形，稍扭曲，长10～40厘米，直径0.3～1.2厘米。表面灰黄色，有纵皱纹及支根痕，并有淡灰黄色横长的皮孔。根头略膨大，可见轮状排列的暗绿色叶柄残基、叶柄痕以及密集的疣点突起。质实而脆，折断面略平坦，皮部淡棕白色至淡棕色，占半径的1/2～3/4，木部黄色。气微，味微甜后涩。
【性味归经】性寒，味苦。归心经、胃经。
【功效与作用】清热解毒、凉血利咽。属清热药下分类的清热解毒药。
【临床应用】用量9～15克，煎汤内服；或入丸散。用治流感、流脑、乙脑、肺炎、丹毒、热毒发斑、神昏吐衄、咽肿、痄腮、疮疹等。
【药理研究】具有抗细菌、病毒、抗内毒素、抗癌、增强免疫调节等作用，对乙型肝炎病毒DNA有中度抑制作用，对金黄色葡萄球菌等多种致病菌以及钩端螺旋体均有抑制作用。
【化学成分】本品含(R,S)-告依春、表告伊春、靛蓝、靛玉红、3-谷固醇、羽扇豆醇、洋丁香酚苷、大黄酚等。并含有18种氨基酸，其中精氨酸的含量较高，氨基酸可能是板蓝根中的一个主要有效成分。
【使用禁忌】脾胃虚寒、无实热火毒者慎服。
【配伍药方】
①治乙型脑炎轻型或中型：板蓝根30克，大青叶15克，银花15克，连翘15克，玄参15克，生地30克，生石膏(先煎)30克，黄芩12克，干地龙9克。水煎服。(中山医学院《中药临床应用》板蓝大青汤)
②治流行性脑脊髓膜炎：板蓝根125克。水煎服。每2小时1次。(《山西中草药》)
③治肝炎：板蓝根、茵陈各15克，赤芍9克，甘草3克。水煎服。转氨酶高者加夏枯草6克。(《新疆中草药》)
④治肺炎：板蓝根、夏枯草各15克，虎杖30克，功劳叶12克，银花9克，青蒿9克。水煎服。(《湖北中草药志》)
⑤治腮腺炎：板蓝根15克水煎服。药渣挤汁搽敷患处。(《山西中草药》)
